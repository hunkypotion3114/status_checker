<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="refresh" content="300">
  <title></title>
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- CSS-->
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">

  <!-- FA -->
  <script src="https://kit.fontawesome.com/8f861d31b7.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid d-flex justify-content-start align-items-center p-5">
    <div class="head">
        <h1>Status Checker</h1>
        <form action="/addUrl" method="post">
            <input type="text" name="url" id="url" placeholder="Enter_new_url" value="{{request.form['url']}}"></input>
            <button type="submit">Submit</button>
        </form>
    </div>
    {% block body %}
    <table class="col-lg-9">
        <thead class="info_row">
            <td class="col-lg-3">URL</td>
            <td class="col-lg-3">Status</td>
            <td class="col-lg-3">Last Checked</td>
        </thead>
        <tbody >
            {% for urlStatus in statusArray %}
                <tr class="info_row">
                    <td class="col-lg-3">{{urlStatus["url"]}}</td>
                    {% if urlStatus["code_color"]%}
                        <td class="col-lg-3"><i class="fa fa-solid fa-circle" style="color: green;"></i></td>
                    {%else%}
                        <td class="col-lg-3"><i class="fa fa-solid fa-circle" style="color: red;"></i></td>
                    {%endif%}
                    <td class="col-lg-3">{{urlStatus["last_checked"]}}</td>   
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="js/index.js"></script> -->
</body>

</html>
